    <link rel="dns-prefetch" href="https://houseservicebackend.onrender.com" />
    <link rel="dns-prefetch" href="https://house-service-9q6h.onrender.com" />

    <link rel="prefetch" href="/about" />

    <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"

      onload="this.onload=null;this.rel='stylesheet'"

    <script src="https://checkout.razorpay.com/v1/checkout.js" async defer></script>
    
    <!-- Inline Critical CSS for faster first paint -->
    <style>
      /* Critical CSS for above-the-fold content */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
        line-height: 1.6;
        background-color: #fafafa;
        color: #1a1a2e;
      }
      
      /* Loading state styles */
      #root:empty::after {
        content: '';
        display: block;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #root:empty::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 10;
      }
      
      @keyframes spin {
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
